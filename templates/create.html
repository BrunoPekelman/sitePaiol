
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="/store/" name="form-user" id="formUser" method="post">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
            <div class="alert {{class}}">
                {{msg}}
            </div>
            {% endif %}

            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome">
            <input class="form-control mt-4" type="text" name="lastName" id="lastName" placeholder="Sobrenome">
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="UsuÃ¡rio">
            <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Email">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha">
            <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita a sua senha">
            <input class="btn btn-primary mt-4" type="submit" value="Cadastrar"><br>
            <a href="/home/">Voltar</a><br>
        </div>
    </form>
</body>
</html>
